<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/546061e2da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Bit Desarrollo Web Online</title>
</head>
<body>
    <header class="header">
            <nav class="navbar">
                <h1 class="logo">BIT</h1>

                <label class="labe_hamburguesa" for="menu_hamburguesa">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="35"
                        height="35"
                        fill="currentColor"
                        class="list_icon"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                </label>

                <input class="menu_hamburguesa"  type="checkbox" name="" id="menu_hamburguesa">

                <ul class="ul_links">
                    <li class="li_links">
                        <a href="#" class="link">Inicio</a>
                    </li>
                    <li class="li_links">
                        <a href="#" class="link">Equipo</a>
                    </li>
                    <li class="li_links">
                        <a href="#" class="link">Contacto</a>
                    </li>
                </ul>
            </nav>
    </header>
    <section id="banner">
        <div class="contenido-banner">
            <h1> EQUIPO DE DESARROLLO WEB FULL STACK</h1>
            <a href="#" class="boton-empezar">Conocer</a>
        </div>
    </section>
    <section id="iconos">
        <div class="contenido-iconos">
            <div>
                <i class="fa-solid fa-truck-fast fa-3x"></i>
                <h6>Rápido</h6>
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div>
                <i class="fa-brands fa-accessible-icon fa-3x"></i>
                <h6>Accesible</h6>
                <p>Lorem ipsum dolor sit.</p>
            </div>
            <div id="icono-seguro">
                <i class="fa-solid fa-shield-halved fa-3x"></i>
                <h6>Seguro</h6>
                <p>Lorem ipsum dolor sit.</p>
            </div>
        </div>
        <div class="boton-iconos">
            <a href="#" class="boton-saber-mas">Saber Más</a>
        </div>
    </section>
</body>
</html>
